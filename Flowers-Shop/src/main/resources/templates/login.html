<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/commons::head}"></head>
<body class="background1">
<header th:replace="~{fragments/commons::nav}"></header>
<main>
    <section class="container d-flex justify-content-center min-vh-100 align-items-center" style="max-width: 20em">
        <div class="container mx-auto text-center border my-container">
            <h1 class="text-center mt-2 myFont display-5"><span class="badge badge-pill badge-dark">Login</span></h1>
            <form class="form-control-sm mx-auto bg-blur" th:method="post" th:action="@{/login}"
                  th:object="${userLoginDTO}">
                <div class="form-floating mb-2 text-center">
                    <input th:field="*{username}" th:errorclass="is-invalid" class="form-control" id="username"
                           placeholder="Username">
                    <label for="username">Username</label>
                </div>
                <small th:errors="*{username}" class="text-danger ">Username error message</small>
                <div class="form-floating text-center">
                    <input th:field="*{password}" th:errorclass="is-invalid" type="password" class="form-control"
                           id="password" placeholder="Password">
                    <label for="password">Password</label>
                </div>
                <small th:errors="*{password}" class="text-danger">Password error message</small>
                <div class="text-center my-4">
                    <button class="btn-gold rounded-pill p-2 col-5">LOGIN</button>
                </div>
            </form>
        </div>
    </section>
</main>
<footer th:replace="~{fragments/commons::footer}"></footer>
</body>
</html>
