                            <table class="table table-dark table-striped table-bordered">
                                <thead >

                                    <th scope="col" th:text="#{id}">Id</th>

                                    <th scope="col" th:text="#{username}">Username</th>
                                    <th scope="col" th:text="#{email}">Email</th>
                                    <th scope="col" th:text="#{shippingAddress}">Shipping Address</th>

                                    <td class="align-middle" th:text="${user.getShippingAddress()}">{shippingAddress}</td>
                                    <td class="align-middle" th:text="${user.getRole().getType()}">{role}</td>
                                    <td class="align-middle text-center">
                                        <form th:method="get" th:action="@{/user/edit/{id}(id=${user.getId()})}">
                                            <button th:if="${user.id} != 1" type="submit"
                                                    class="rounded-pill px-3 py-1 bg-dark text-white
                                                    glowing-gold" th:text="#{edit}">Edit</button>
                                        </form>
                                    </td>
                                    <td class="align-middle text-center">
                                        <form th:method="delete" th:action="@{/user/delete/{id}(id=${user.getId()})}">
                                            <button th:if="${user.id} != 1" type="submit" class="rounded-pill px-3 py-1 bg-dark text-white glowing-gold" th:text="#{delete}">Delete</button>
                                        </form>
                                    </td>
